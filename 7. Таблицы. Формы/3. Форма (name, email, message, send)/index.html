<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <input
          class="input-name"
          type="text"
          id="name"
          name="name"
          required
          placeholder="Your Name"
        />
        <input
          class="input-email"
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <textarea
          class="textarea"
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
          required
        ></textarea>
        <button class="button">Send</button>
      </form>
    </div>
  </body>
</html>
