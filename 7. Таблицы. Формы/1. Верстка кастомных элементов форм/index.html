<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form action="" class="filter-form">
      <section class="size-filter">
        <h2 class="size-filter-title">Filter By Size</h2>
        <ul class="size-filter-list">
          <li class="size-filter-item">
            <input
              class="size-filter-check visually-hidden"
              type="checkbox"
              name="item_size"
              value="small"
              id="size-s"
            />
            <label class="size-filter-label" for="size-s">
              <span class="size-filter-item-size">
                S
              </span>
              <span class="size-filter-item-count">
                3
              </span>
            </label>
          </li>
          <li class="size-filter-item">
            <input
              class="size-filter-check visually-hidden"
              type="checkbox"
              name="item_size"
              value="medium"
              id="size-m"
            />
            <label class="size-filter-label" for="size-m">
              <span class="size-filter-item-size">
                M
              </span>
              <span class="size-filter-item-count">
                4
              </span>
            </label>
          </li>
          <li class="size-filter-item">
            <input
              class="size-filter-check visually-hidden"
              type="checkbox"
              name="item_size"
              value="large"
              id="size-l"
            />
            <label class="size-filter-label" for="size-l">
              <span class="size-filter-item-size">
                L
              </span>
              <span class="size-filter-item-count">
                5
              </span>
            </label>
          </li>
          <li class="size-filter-item">
            <input
              class="size-filter-check visually-hidden"
              type="checkbox"
              name="item_size"
              value="x-large"
              id="size-xl"
            />
            <label class="size-filter-label" for="size-xl">
              <span class="size-filter-item-size">
                xl
              </span>
              <span class="size-filter-item-count">
                6
              </span>
            </label>
          </li>
          <li class="size-filter-item">
            <input
              class="size-filter-check visually-hidden"
              type="checkbox"
              name="item_size"
              value="xx-large"
              id="size-xx"
            />
            <label class="size-filter-label" for="size-xx">
              <span class="size-filter-item-size">
                xx
              </span>
              <span class="size-filter-item-count">
                6
              </span>
            </label>
          </li>
        </ul>
      </section>
    </form>
  </body>
</html>
